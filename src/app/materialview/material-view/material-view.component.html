<div>
    <mat-form-field appearance="fill">
        <mat-label>Date From:-</mat-label>
        <input matInput [matDatepicker]="dateFrom" [formControl]="dateFromControl" (dateChange)="changeDate()">
        <mat-datepicker-toggle matSuffix [for]="dateFrom"></mat-datepicker-toggle>
        <mat-datepicker #dateFrom></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Date To:-</mat-label>
        <input matInput [matDatepicker]="dateTo"
               [formControl]="dateToControl" (dateChange)="changeDate()">
        <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
        <mat-datepicker #dateTo></mat-datepicker>
      </mat-form-field>
</div>

<div class="example-full-width">
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
   
    <table mat-table [dataSource]="dataSource" matSort  #sort="matSort" (matSortChange)="customSort($event)" class="example-full-width">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="universityName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> University Name </th>
            <td mat-cell *matCellDef="let element"> {{element.universityName}} </td>
        </ng-container>
        <ng-container matColumnDef="facultyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty Name </th>
            <td mat-cell *matCellDef="let element"> {{element.facultyName}} </td>
        </ng-container>
        <ng-container matColumnDef="subjectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Name </th>
            <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
        </ng-container>
        <ng-container matColumnDef="stageName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stage Name </th>
            <td mat-cell *matCellDef="let element"> {{element.stageName}} </td>
        </ng-container>
        <ng-container matColumnDef="noOfViews">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No Of Views </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfViews}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPages" [pageSize]="pageSize" [showFirstLastButtons]="true" (page)="pageChanged($event)">
    </mat-paginator>
</div>
