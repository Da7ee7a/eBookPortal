<div>
    <div fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
   
    <table mat-table [dataSource]="dataSource" matSort  #sort="matSort" (matSortChange)="customSort($event)">

        <ng-container matColumnDef="englishName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> English Name </th>
            <td mat-cell *matCellDef="let element"> {{element.englishName}} </td>
        </ng-container>
        <ng-container matColumnDef="arabicName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Arabic Name </th>
            <td mat-cell *matCellDef="let element" mat-sort-header> {{element.arabicName}} </td>
        </ng-container>
        <ng-container matColumnDef="universityName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> University Name </th>
            <td mat-cell *matCellDef="let element"> {{element.universityName}} </td>
        </ng-container>
        <ng-container matColumnDef="facultyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty Name </th>
            <td mat-cell *matCellDef="let element"> {{element.facultyName}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPages" [pageSize]="pageSize" [showFirstLastButtons]="true" (page)="pageChanged($event)">
    </mat-paginator>
</div>
